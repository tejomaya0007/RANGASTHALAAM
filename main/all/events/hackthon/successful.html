<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hack Celestia Hackathon Registration</title>
  <style>
    /* Reset some default styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Header styling */
    header {
      background-color: #030212;
      color: #ffd700;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
    }

    /* Form container styling */
    .form-container {
      background-color: #333;
      color: #ffd700;
      padding: 20px;
      max-width: 800px;
      margin: 20px auto;
      border-radius: 8px;
      text-align: left;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    /* Red asterisk for required fields */
    .form-group label.required:after {
      content: " *";
      color: red;
    }

    .form-group label {
      display: block;
      font-size: 16px;
      color: #ffd700;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="tel"],
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #555;
      color: #bbb;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .button-group button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #555;
      color: #fff;
      cursor: pointer;
      flex: 1 1 30%;
    }

    .button-group button.selected {
      background-color: #ffd700;
      color: #000;
    }

    .button-group button:hover {
      background-color: #777;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .nav-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .nav-buttons button:first-child {
      background-color: #555;
      color: #fff;
    }

    .nav-buttons button:last-child {
      background-color: #ffd700;
      color: #000;
    }

    .nav-buttons button:hover {
      background-color: #e0b800;
    }
  </style>
</head>
<body style="background-color: #000;">

<!-- Header section with hackathon title and search bar -->
<header>
  <h1>registered succesfully </h1>
</header>


<script>
  function toggleSelection(button) {
    // Remove 'selected' class from all buttons in the same group
    const group = button.parentElement;
    Array.from(group.children).forEach(child => child.classList.remove('selected'));

    // Add 'selected' class to the clicked button
    button.classList.add('selected');
  }

  if (bookNowButton) {
  bookNowButton.addEventListener('click', function() {
    window.open('registeration_event.html', '_self');
  });
}

</script>

</body>
</html>
