<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HASH TECHIE OFFICIAL</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="container">
        <!-- Login Form -->
        <div class="Form login-form">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <label for="#">Username</label>
                    <input type="text" placeholder="Enter Your Username*">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock'></i>
                    <input type="password" placeholder="Enter Your Password*">
                    <label for="#">Password</label>
                </div>
                <div class="forgot-section">
                    <span><input type="checkbox" name="" id="checked">Remember Me</span>
                    <span><a href="#">Forgot Password?</a></span>
                </div>
                <button class="btn">Login</button>
            </form>
            <p>Or Sign Up using</p>
            <div class="social-media">
                <i class='bx bxl-facebook'></i>
                <i class='bx bxl-google'></i>
                <i class='bx bxl-twitter'></i>
            </div>
            <p class="RegisteBtn"><a href="#" id="register-link">Sign Up</a></p>
        </div>

        <!-- Register Form -->
        <div class="Form register-form" style="display: none;">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <label for="#">Username</label>
                    <input type="text" placeholder="Enter Your Username*">
                </div>
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" placeholder="Enter Your Email*">
                    <label for="#">Email</label>
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock'></i>
                    <input type="password" placeholder="Enter Your Password*">
                    <label for="#">Password</label>
                </div>
                <button class="btn">Register</button>
            </form>
            <p>Or Sign Up using</p>
            <div class="social-media">
                <i class='bx bxl-facebook'></i>
                <i class='bx bxl-google'></i>
                <i class='bx bxl-twitter'></i>
            </div>
            <p class="LoginBtn"><a href="#" id="login-link">Login Now</a></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
