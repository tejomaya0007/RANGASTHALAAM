      <li>Movies</li>

          <a href="#">Offers</a>

        </div>

    </ul>
    <div class="menu-button" onclick="showSidebar()">
      <svg xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 96 960 960" width="26">

    <button class="carousel-button next">&#10095;</button>

      <a href="movie1.html" class="box">
